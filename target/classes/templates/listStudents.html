<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Empleados</title>
  </head>
  
  <body>
    
    <div class="container">
    	<div class="starter-template">
    		<h1>Listado de estudiantes</h1>
    		<table class="table">
    			<thead>
    				<tr>
    					<th>NOMBRE</th>
    					<th>APELLIDO</th>
    					<th>EDAD</th>
    					<th>upd</th>
    					<th>del</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr th:each="student :${lista}">
    					<td th:text="${student.name}"></td>
    					<td th:text="${student.surname}"></td>
    					<td th:text="${student.age}"></td>
    					<td>
    						<a th:href="@{'/Del'(name=${student.name},surname=${student.surname})}">
    							<button>Delete Student</button>
    						</a>
    					</td>
    					<td>
    						<a th:href="@{'/Mod'(name=${student.name},surname=${student.surname})}">
    							<button>Modify Student</button>
    						</a>
    					</td>
    				</tr>
    			</tbody>
    		
    		</table>
    		<form>
    			<button type="submit" formaction="ListStudent/Add" formmethod="get">Add New Students</button>
    		</form>
    	</div>
    </div>
	</body>
</html>
