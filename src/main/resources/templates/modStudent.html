<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Empleados</title>
  </head>
  
  <body>
    <h1>Modificar estudiante</h1>
    <div class="container">
    	<div class="starter-template">
    		<h1>Listado de estudiantes</h1>
    		<table class="table">
    			<thead>
    				<tr>
    					<th>NOMBRE</th>
    					<th>APELLIDO</th>
    					<th>EDAD</th>
    				</tr>
    			</thead>
    			<tbody>
   			<tbody>
    			<form action="#" th:action="@{/ListStudent/Mod/Submit}" th:object="${student}" method="post">
    				<tr>
    					<td>
    						<input th:value="${student.name}" th:field="*{name}" name="name" id="name" type="text">
    					</td>
    					<td>
    						<input th:value="${student.surname}" th:field="*{surname}" name="surname" id="surname" type="text">
    					</td>
    					<td>
    						<input th:value="${student.age}" th:field="*{age}" name="age" id="age" type="number">
    					</td>
    				</tr>
    				<input type="submit">
    			</form>
    			</tbody>
    		
    		</table>
    	</div>
    </div>
	</body>
</html>
